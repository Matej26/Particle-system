<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Particle System</title>
    <style type="text/css">
        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="canvas" style="width: 99%; height: 98%;"></canvas>
</body>

<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec3 a_position;

    uniform mat4 u_mvMatrix;
    uniform mat4 u_pMatrix;

    void main() {
        gl_Position = vec4(a_position, 1.0);
        gl_PointSize = 32.0;
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    uniform sampler2D u_texture;

    void main() {
        gl_FragColor = texture2D(u_texture, gl_PointCoord);
    }
</script>

<script src="./src/gl-matrix-min.js"></script>
<script src="./src/webgl-utils.js"></script>
<script src="./src/trajectoryFunctions.js"></script>
<script src="./src/initFunctions.js"></script>
<script src="./src/Particle.js"></script>
<script src="./src/index.js"></script>

</html>
